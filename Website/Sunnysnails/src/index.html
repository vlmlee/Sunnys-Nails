<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sunny's Nails</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCfcyg4vp_fGdRYc-AnpOE92AsIQzy5164&callback=initMap">
  </script>
</head>
<body>
  <app-root></app-root>
  <script>
      function initMap() {
        var sunnysnails = {lat: 42.1091478, lng: -87.9674743};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: sunnysnails
        });
        var marker = new google.maps.Marker({
          position: sunnysnails,
          map: map
        });
      }
  </script>
</body>
</html>
